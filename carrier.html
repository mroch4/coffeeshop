<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="kawa, coffee, cappuccino">
    <meta name="description" content="The best coffee in the web!">
    <meta name="author" content="Marcin Rochowski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Rekrutacja</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo_coffee_shop">
        </div>
        <div id="navbar">
            <a href="index.html"><button class="hoverBtn button">o nas</button></a>
            <a href="https://allegro.pl/kategoria/produkty-spozywcze-kawa-74030?bmatch=dict201214-ctx-sup-1-3-1218"
                target="blank"><button class="hoverBtn button">sklep</button></a>
            <button class="button current">kariera</button>
            <a href="contact.html"><button class="hoverBtn button">kontakt</button></a>
            <a href="game.html"><button class="hoverBtn button">coffee game</button></a>
        </div>
    </header>
    <section class="carrier">
        <h2>Kariera</h2>
        <p class="paragraph">Zainteresowany dalszą współpracą? Wypełnij poniższy formularz, a skontaktujemy się z Tobą w
            celu umówienia spotkania na rozmowę kwalifikacyjną :)</p>
        <form action="/action_page.php">
            <table>
                <tr>
                    <td class="left">
                        <label for="name">Imię:</label>
                    </td>
                    <td>
                        <input type="text" name="firstname" id="name" placeholder="Jan" required>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label for="lastname">Nazwisko:</label>
                    </td>
                    <td>
                        <input type="text" name="lastname" id="lastname" placeholder="Kowalski" required>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label for="bdate">Data urodzenia:</label>
                    </td>
                    <td>
                        <input type="date" name="bdate" id="bdate" max="2002-12-31" required>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label for="email">Adres e-mail:</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label for="phone">Numer telefonu:</label>
                    </td>
                    <td>
                        <input type="tel" name="phone" id="phone" required>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label for="occupation">Chcę pracować jako:</label>
                    </td>
                    <td>
                        <select id="occupation" name="occupation">
                            <option value="a" selected="">stażysta</option>
                            <option value="b">sprzedawca</option>
                            <option value="c">kelner</option>
                            <option value="d">dostawca</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <legend>Co przyciąga mnie do Coffee Shop?</legend>
                    </td>
                    <td>
                        <fieldset>
                            <div>
                                <input type="checkbox" name="reason[]" id="0" value="0"><label for="0"> darmowe
                                    ciastko</label>
                            </div>
                            <div>
                                <input type="checkbox" name="reason[]" id="1" value="1"><label for="1"> kakaowe
                                    środy</label>
                            </div>
                            <div>
                                <input type="checkbox" name="reason[]" id="2" value="2"><label for="2"> system
                                    premiowy</label>
                            </div>
                            <div>
                                <input type="checkbox" name="reason[]" id="3" value="3"><label for="3"> pakiet
                                    medyczny</label>
                            </div>
                            <div>
                                <input type="checkbox" name="reason[]" id="4" value="4"><label for="4"> karta
                                    Multisport</label>
                            </div>
                            <div>
                                <input type="checkbox" name="reason[]" id="5" value="5"><label for="5"> nacisk na rozwój
                                    osobisty</label>
                            </div>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label>Twoje CV</label>
                    </td>
                    <td>
                        <input type="file" name="cv" accept=".doc,.docx,.pdf" required>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label for="comment">Inne uwagi:</label>
                    </td>
                    <td>
                        <textarea name="komentarz" id="comment" maxlength="250"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <input type="submit" value="Wyślij aplikację">
                    </td>
                    <td>
                        <input type="reset" name="Wyczyść formularz">
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <footer>
        <div class="footer-logo">
            <img src="img/logo.png" alt="logo_coffee_shop">
        </div>
        <div class="footer">&copy; COFFEE SHOP by Marcin Rochowski, 2020</div>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
